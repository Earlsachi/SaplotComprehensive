<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            color: #343a40; /* Dark text color */
        }
        .navbar {
            background-color: #007bff; /* Bootstrap primary color */
        }
        .navbar-brand, .nav-link {
            color: #fff; /* White text */
        }
        .profile-container {
            text-align: center; /* Center text */
            margin: 50px 0; /* Space from the navbar */
        }
        .profile-container img {
            max-width: 150px; /* Set a fixed width for the profile image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 50%; /* Circular image */
            border: 3px solid #007bff; /* Border around the image */
        }
        .name {
            margin-top: 15px; /* Space between image and name */
            font-size: 24px; /* Font size for the name */
            font-weight: bold; /* Bold text */
        }
        .card {
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s; /* Smooth hover effect */
        }
        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }
        .card-img-top {
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }
        .container {
            margin-top: 30px; /* Space from the navbar */
        }
    </style>
</head>
